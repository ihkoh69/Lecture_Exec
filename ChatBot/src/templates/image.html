{% include 'layout.html' %}

<div class="container mt-5">
    <h3>
        Add input to generate images from a personal chatbot
    </h3>
    <form action="/image" method="POST">
        <div>
            <textarea class="form-control" placeholder="여기에 질문을 입력하세요" name="user_input" rows="3"> </textarea>
            <button class="btn btn-primary mt-1" type="submit">전송</button>
        </div>
    </form>
    <div>
        <div class="card text-center mt-3">
            <div class="card-header">
                Image Generation
            </div>
            <div class="card-body">
                <img src="{{image_url}}" alt="image">
            </div>

        </div>
    </div>
</div>
